   <!--Claro! Aqui está um exemplo básico de como você pode criar a página de perfil do usuário com campos de edição e salvamento de foto usando HTML, CSS e JavaScript:-->

<!--<!DOCTYPE html>-->

<html>
<head>
  <title>Perfil do Usuário</title>
  <style>
    /* Estilos para o layout da página */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .profile-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 5px;
    }
    .profile-picture {
      text-align: center;
    }
    .profile-picture img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
    }
    .edit-button {
      margin-top: 10px;
      text-align: center;
    }
    .edit-button input[type="file"] {
      display: none;
    }
    .edit-button label {
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
    }
    .save-button {
        text-align:center
        
    }
 
    .save-button label{
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      
      
    }

  </style>
</head>
<body>
  <h1>Perfil do Usuário</h1>
  
  <div class="profile-container">
    <div class="profile-picture">
      <img id="profile-img" src="src/IconePerfil.png" alt="Perfil">
      
       <div class="edit-button">
         <input type="file" id="img-upload" accept="image/*" onchange="previewImage(event)">
         <label for="img-upload">Editar Foto</label>
       </div>
    </div>
    <div class="save-button">
      <br>
        <button onclick="saveProfile()">Salvar</button>
    </div>
   
  </div>

  <script>
    function previewImage(event) {
      var reader = new FileReader();
      reader.onload = function() {
        var output = document.getElementById('profile-img');
        output.src = reader.result;
      }
      reader.readAsDataURL(event.target.files[0]);
    }
    
    function saveProfile() {
        // Lógica para salvar o perfil do usuário
        alert("Perfil salvo com sucesso!");
    }
  </script>
</body>
</html>


<!--Certifique-se de substituir "default-profile-picture.jpg" pelo caminho da imagem padrão que você deseja exibir inicialmente.-->
