<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil do Usu√°rio</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .profile-container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 300px;
      text-align: center;
    }

    .profile-picture {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .user-name {
      font-size: 1.5em;
      margin: 15px 0;
    }

    .edit-button,
    .save-button {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 10px;
      cursor: pointer;
      width: 100%;
      font-size: 1em;
    }

    .edit-button:hover,
    .save-button:hover {
      background-color: #45a049;
    }

    .input-field {
      display: none;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
  </style>
</head>

<body>

  <div class="profile-container">
    <img class="profile-picture" src="usuario.png" alt="Foto de Perfil">
    <div class="user-name" id="userName">Seu Nome</div>

    <button class="edit-button" onclick="editName()">Editar Nome</button>

    <input type="text" class="input-field" id="editField" value="Seu Nome">

    <button class="save-button" onclick="saveName()">Salvar Nome</button>
  </div>

  <script>
    function editName() {
      document.getElementById('userName').style.display = 'none';
      document.getElementById('editField').style.display = 'block';
      document.getElementById('editField').focus();
      document.querySelector('.edit-button').style.display = 'none';
      document.querySelector('.save-button').style.display = 'block';
    }

    function saveName() {
      var newName = document.getElementById('editField').value;
      document.getElementById('userName').innerText = newName;
      document.getElementById('userName').style.display = 'block';
      document.getElementById('editField').style.display = 'none';
      document.querySelector('.edit-button').style.display = 'block';
      document.querySelector('.save-button').style.display = 'none';
    }
  </script>

</body>

</html>
